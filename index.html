<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    
    <!--cdn bootstrap-->

<body>
    <header>    <h1>Formulario de contacto</h1></header>


    <main>
        <form name = "formulario" method="get">
            <div class="mb-3">
              <label for="nombre" class="nombre">Nombre</label>
              <input type="text" name ="nombre" class="form-control" id="nombre">
            </div>
            <div class="mb-3">
                <label for="apellido" class="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" >
                <label class="form-check-label" for="hombre">
                  Hombre
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo"  >
                <label class="form-check-label" for="mujer">
                  Mujer
                </label>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" name= "terminos" class="form-check-input" id="terminos">
                <label class="form-check-label" for="terminos">Terminos y condiciones</label>
              </div>

            <button type="submit" class="btn btn-primary" onclick = 'enviarFormulario();' value="Enviar">Enviar</button>
          </form>
    </main>

    <footer></footer>
    <script src="app.js">
      
    </script>
